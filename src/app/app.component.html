<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>

      <div class="menu-header-bg"></div>

        <div class="header-content">
          <ion-label>
            <h2>Rahul</h2>
            <p>Student</p>
          </ion-label>
        </div>

          <ion-list lines="none" class="menu-items">
            <ion-item [routerLink]="['/home']">
              <ion-icon name="home"></ion-icon>Home
            </ion-item>

            <ion-item [routerLink]="['/vision']">
              <ion-icon name="hand-left"></ion-icon>Vision & Mission
            </ion-item>

            <ion-item [routerLink]="['/events']">
              <ion-icon name="book-outline"></ion-icon>S.P.I.T
            </ion-item>

            <ion-item [routerLink]="['/feedback']" >
              <ion-icon name="list-outline"></ion-icon>Feedback
            </ion-item>

            <ion-item (click)="myFunction()">
              <ion-icon name="log-out-outline"></ion-icon>Logout
            </ion-item>

          </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
